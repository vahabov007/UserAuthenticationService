<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" type="image/jpeg" th:href="@{/images/login.jpg}">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="forgot-password">

<div class="container">
  <div class="left-panel">
    <div class="intro-content">
      <h1>Forgot Password?</h1>
      <p>Don't worry, we'll help you reset it.</p>
    </div>
    <div class="falling-leaves">
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
    <div class="waves">
      <div class="wave" style="--wave-delay: 0s;"></div>
      <div class="wave" style="--wave-delay: 0.5s;"></div>
      <div class="wave" style="--wave-delay: 1s;"></div>
    </div>
  </div>

  <div class="right-panel">
    <form id="forgot-password-form" class="login-form">
      <h2>Reset Password</h2>

      <div id="email-section">
        <p>Please enter the email address you used to create your account.</p>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="mail" placeholder="Email address" required>
        </div>
        <div id="email-error-message" class="error-message" style="display: none;"></div>
        <button type="button" class="form-btn" id="send-pin-btn">Send PIN Code</button>
      </div>

      <div id="pin-verification-area" style="display: none;">
        <p>We've sent a PIN code to your email. Please enter it below.</p>
        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="text" id="pin" name="pin" placeholder="PIN code" required>
        </div>
        <div id="pin-error-message" class="error-message" style="display: none;"></div>
        <div id="pin-timer"></div>
        <button type="button" class="form-btn" id="verify-pin-btn">Verify PIN</button>
        <div class="resend-link-container">
          <button type="button" class="resend-btn" id="resend-pin-btn">Resend PIN</button>
        </div>
      </div>

      <div id="new-password-area" style="display: none;">
        <p>Enter and confirm your new password.</p>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="new-password" placeholder="New Password" required>
          <span class="password-toggle"><i class="fas fa-eye"></i></span>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required>
          <span class="password-toggle"><i class="fas fa-eye"></i></span>
        </div>
        <div id="password-error-message" class="error-message" style="display: none;"></div>
        <button type="button" class="form-btn" id="reset-password-btn">Reset Password</button>
      </div>

      <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div id="loading-text">Loading...</div>
      </div>
    </form>
  </div>
</div>

<div id="info-modal" class="modal">
  <div class="modal-content">
    <span class="info-close-btn">&times;</span>
    <div id="success-animation" class="success-checkmark" style="display:none;">
      <div class="check-icon">
        <span class="icon-line line-tip"></span>
        <span class="icon-line line-long"></span>
        <div class="icon-circle"></div>
        <div class="icon-fix"></div>
      </div>
    </div>
    <h3 id="modal-title"></h3>
    <p id="modal-message"></p>
  </div>
</div>

<script th:src="@{/forgot-password.js}"></script>
</body>
</html>
